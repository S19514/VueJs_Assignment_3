<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="assignment">
      <!-- 1) Output your name -->
      <h2>{{ name }}</h2>
      <!-- 2) Output your age -->
      <p>{{ age }}</p>
      <!-- 3) Output your age + 5 -->
      <p>{{ setAgeInFiveYears() }}</p>
      <!-- 4) Output a random number (0 to 1) -->
      <p>{{ setRandomNumber() }}</p>
      <div>
        <!-- 5) Display some image you found via Google -->
        <img width = "150" height="150" :src="sampleImage" /> <!--:src is equal to v-bind:src -->
      </div>
      <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
      <h4>Enter Your Name</h3>
      <input type="text" @keyup.enter="saveName" v-model="enteredName" />      
      <h4>Enter Your Age</h3>
       <input type="text" @keyup.enter="saveAge" v-model="enteredAge" />        
    </section>    
  </body>
</html>
